<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="options.css">
</head>

<body>

    <h1>Options</h1>
    <div id="phrase-settings">
        <h2>Phrases</h2>
        <label id="file-label" for="file-input">Load Phrases</label>
        <input type="file" id="file-input">
        <pre id="filedata"></pre>

        <div id="phrase-settings-lists">

            <div id="groups">
                <h3>Groups</h3>
                <select id="groups-list">
                    <option disabled selected>Select Group</option>
                </select>
            </div>

            <div id="phrase-groups">
                <h3>Phrase Groups</h3>
                <select id="phrase-groups-list">
                    <option disabled selected>-------------------------</option>
                </select>
            </div>

            <div id="phrases">
                <h3>Phrases</h3>
                <select id="phrases-list">
                    <option disabled selected>-------------------------</option>
                </select>
            </div>
            
        </div>
        <div id="selected-phrase-text"></div>
    </div>
    <script type="module" src="options.js"></script>
</body>

</html>
